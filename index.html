<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Calander</title>
</head>

<body>

    <div class="container">
        <!--  Show Box 1 -->
        <div class="date_show_box">
            <!-- Icons Box -->
            <div class="icons_box">

                <h4 class="arrow"><i class="fas fa-chevron-left"></i> </h4>
                 <h4 class="plus"><i class="fas fa-plus"></i></h4>

            </div>

            <!-- Date show -->
            <div class="date_day">

                <h2 class="date"></h2>
                <p class="day"></p>

            </div>

             <!--  Events
            <div class="events"> Events [panding done later]</div>
             -->
            <!--  Show Box 1 End -->
        </div>

   <!--  Show Box 2 -->
        <div class="date_show_box">

            <!-- year -box -->
        <div class="year-box">
            <h2> <span></span> <i class="fas fa-calendar-alt"></i> </h2>
        </div>

        <!-- month - box  -->
        <div class="month-box">
            <h1></h1>
        </div>

        <!-- calander - box -->
        <div class="cal-box">
            <table>
                <tr class="custom_day_color">
                   <!-- <td id="0">Sun</td>
                   <td id="1">Mon</td>
                   <td id="2">Tue</td>
                   <td id="3">Web</td>
                   <td id="4">Thu</td>
                   <td id="5">Fri</td>
                   <td id="6">Sat</td> -->
                  </tr>
                  <tr class="custom_date_circle">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                  </tr>
                  <tr class="custom_date_circle">
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                  </tr>
                  <tr class="custom_date_circle">
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                  </tr>
                  <tr class="custom_date_circle">
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                  </tr>
                  <tr class="custom_date_circle">
                    <td class="leap_year">29</td>
                    <td class="day_30">30</td>
                    <td class="day_31">31</td>
                  </tr>
            </table>
        </div>
         <!--  Show Box 2 End -->
        </div>
        <!--  Container End  -->
    </div>

    <script src="./script.js"></script>
</body>

</html>
